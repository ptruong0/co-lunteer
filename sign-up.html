<!DOCTYPE html>
<html>
	<meta charset="utf-8">
	<head>
		<title>Sign up!</title>
		<link rel="stylesheet" type="text/css" href="sign-up-style.css">
	</head>
	<body>
		<div id="login-box">
		<div class="left-box">
			<h1>Sign up</h1>

				<div class="text-reg"><input type="text" name="Username" placeholder="Username:"/></div>
				<div class="text-reg"><input type="text" name="email" placeholder="Email:"/></div>
				<div class="text-reg"><input type="password" name="password" placeholder="Password:"/></div>
				<div class="text-reg"><input type="password" name="password2" placeholder="Retype Password:"/></div>

				<div class="text-reg"><input type="submit" name="sign-up button" value="Sign Up" /></div>

		</div>
		
		<div class="right-box">
			<p class="signinwith"><strong>Sign up with:</strong><br/> Social Network: <br>
			</p>

			<button class="social" style="background-color:SlateBlue">Log in with Facebook</button>
			<button class="social" style="background-color:DodgerBlue">Log in with Twitter</button>
			<button class="social" style="background-color:Tomato">Log in with Gmail</button>
		</div>
		</div>

	</body>
</html>
